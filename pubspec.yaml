name: sensor_box
description: A wear sensor project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^10.2.0
  shared_preferences: ^2.0.18
  flutter_launcher_icons: ^0.12.0
  scoped_model: ^2.0.0
  wear: ^1.1.0
  path_provider: ^2.0.14
  firebase_core: ^2.10.0
  cloud_firestore: ^4.5.3
  firebase_storage: ^11.1.2
  real_time_chart: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#297739"
  adaptive_icon_foreground: "assets/icons/icon.png"
  min_sdk_android: 28

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
