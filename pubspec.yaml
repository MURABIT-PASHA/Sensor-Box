name: sensor_box
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^10.2.0
  shared_preferences: ^2.0.18
  flutter_launcher_icons: ^0.12.0
  flutter_blue_plus: ^1.4.0
  scoped_model: ^2.0.0
  wear: ^1.1.0
  syncfusion_flutter_charts: ^20.4.54
  lottie: ^2.3.0
  csv: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#297739"
  adaptive_icon_foreground: "assets/icons/icon.png"
  min_sdk_android: 28

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lottie_anims/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
